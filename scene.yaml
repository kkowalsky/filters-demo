cameras:
    camera1:
        type: perspective
        vanishing_point: [-.25, -.75]
    camera2:
        type: isometric
        axis: [.0, 1.]
        active: true

lights:
    light1:
        type: directional
        diffuse: 1
        ambient: .35

sources:
    mapzen:
        type: TopoJSON
        url: https://tile.nextzen.org/tilezen/vector/v1/all/{z}/{x}/{y}.topojson
        url_params:
            api_key: mapzen-tDHBHDp
        max_zoom: 16
global:
    min_height: 5
    filter_text: ""

styles:
    buildings:
        base: polygons
        shaders:
            uniforms:
                u_height: 0 # height multiplier
                u_color_height: 0 # height cutoff
            blocks:
                position: position.z *= u_height;

layers:
    earth:
        data: { source: mapzen }
        draw:
            polygons:
                order: function() { return feature.sort_rank; }
                color: [.5, .5, .5]

    landuse:
        data: { source: mapzen }
        draw:
            polygons:
                order: function() { return feature.sort_rank; }
                color: [.6, .6, .6]

    water:
        data: { source: mapzen }
        draw:
            polygons:
                order: function() { return feature.sort_rank; }
                color: [.4, .4, .4]

    roads:
        data: { source: mapzen }
        draw:
            lines:
                order: function() { return feature.sort_rank; }
                color: [1, 1, 1]
                width: 3

    buildings:
        data: { source: mapzen }

        filter: |
            function () {
                return (feature.height > global.min_height) && feature.name && feature.name.toLowerCase().indexOf(global.filter_text.toLowerCase().trim()) > -1;
            }
        draw:
            polygons:
                order: function() { return feature.sort_rank; }
                style: buildings
                color: red
                extrude: true
            text:
                order: function() { return feature.sort_rank; }
                text_source: name
                font:
                    weight: bold
                    size: 10pt
                    family: Lucida Grande
                    fill: white
                    stroke: { color: black, width: 4 }
