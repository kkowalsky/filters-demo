cameras:
    camera1:
        type: perspective
        vanishing_point: [-.25, -.75]
    camera2:
        type: isometric
        axis: [.0, 1.]
        active: true

lights:
    light1:
        type: directional
        diffuse: 1
        ambient: .35

sources:
    osm:
        type: TopoJSON
        url:  //vector.mapzen.com/osm/all/{z}/{x}/{y}.topojson?api_key=vector-tiles-HqUVidw

styles:
    buildings:
        base: polygons
        shaders:
            uniforms:
                u_height: 0 # height multiplier
                u_color_height: 0 # height cutoff
            blocks:
                position: position.z *= u_height;

layers:
    earth:
        data: { source: osm }
        draw:
            polygons:
                order: function() { return feature.sort_key; }
                color: [.5, .5, .5]

    landuse:
        data: { source: osm }
        draw:
            polygons:
                order: function() { return feature.sort_key; }
                color: [.6, .6, .6]

    water:
        data: { source: osm }
        draw:
            polygons:
                order: function() { return feature.sort_key; }
                color: [.4, .4, .4]

    roads:
        data: { source: osm }
        properties: { width: 3 }
        draw:
            lines:
                order: function() { return feature.sort_key; }
                color: [1, 1, 1]
                width: 3

    buildings:
        data: { source: osm }

        properties:
            min_height: 5
            filter_text: ""
        filter: |
            function () {
                return (feature.height > properties.min_height) && feature.name && feature.name.toLowerCase().indexOf(properties.filter_text.toLowerCase().trim()) > -1;
            }
        draw:
            polygons:
                order: function() { return feature.sort_key; }
                style: buildings
                color: red
                extrude: true
            text:
                order: function() { return feature.sort_key; }
                text_source: name
                font:
                    weight: bold
                    size: 10pt
                    family: Lucida Grande
                    fill: white
                    stroke: { color: black, width: 4 }
